<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMoney - Professional Financial Services</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/letter-b_11254736.png" alt="BMoney Logo" class="logo-img">
            </div>


            <nav class="nav" id="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link ">
                            <i class="fas fa-home"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">
                            <i class="fas fa-info-circle"></i>
                            How it Works
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="services.html" class="nav-link">
                            <i class="fas fa-cogs"></i>
                            Services
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">
                            <i class="fas fa-envelope"></i>
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>


            <div class="auth-buttons" id="authButtons">
                <a href="#" class="btn btn-outline">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </a>
                <a href="#" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Register
                </a>
            </div>

            <!-- Mobile menu toggle -->
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

  

    <script>// Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function () {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const nav = document.getElementById('nav');
            const authButtons = document.getElementById('authButtons');
            const header = document.querySelector('.header');

            // Create mobile menu
            function createMobileMenu() {
                // Check if mobile menu already exists
                if (document.querySelector('.mobile-menu')) {
                    return;
                }

                const mobileMenu = document.createElement('div');
                mobileMenu.className = 'mobile-menu';
                mobileMenu.id = 'mobileMenu';

                // Clone navigation
                const navList = nav.querySelector('.nav-list');
                const mobileNavList = document.createElement('ul');
                mobileNavList.className = 'mobile-nav-list';

                // Copy nav items
                navList.querySelectorAll('.nav-item').forEach(item => {
                    const mobileItem = document.createElement('li');
                    mobileItem.className = 'mobile-nav-item';

                    const link = item.querySelector('.nav-link').cloneNode(true);
                    link.className = 'mobile-nav-link';
                    if (item.querySelector('.nav-link').classList.contains('active')) {
                        link.classList.add('active');
                    }

                    mobileItem.appendChild(link);
                    mobileNavList.appendChild(mobileItem);
                });

                mobileMenu.appendChild(mobileNavList);

                // Clone auth buttons
                const mobileAuthButtons = document.createElement('div');
                mobileAuthButtons.className = 'mobile-auth-buttons';

                authButtons.querySelectorAll('.btn').forEach(btn => {
                    const mobileBtn = btn.cloneNode(true);
                    mobileAuthButtons.appendChild(mobileBtn);
                });

                mobileMenu.appendChild(mobileAuthButtons);
                header.appendChild(mobileMenu);
            }

            // Toggle mobile menu
            function toggleMobileMenu() {
                createMobileMenu();
                const mobileMenu = document.getElementById('mobileMenu');

                mobileMenuToggle.classList.toggle('active');
                mobileMenu.classList.toggle('active');

                // Prevent body scroll when menu is open
                if (mobileMenu.classList.contains('active')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            }

            // Event listeners
            mobileMenuToggle.addEventListener('click', toggleMobileMenu);

            // Close mobile menu when clicking on a link
            document.addEventListener('click', function (e) {
                if (e.target.classList.contains('mobile-nav-link')) {
                    const mobileMenu = document.getElementById('mobileMenu');
                    if (mobileMenu) {
                        mobileMenu.classList.remove('active');
                        mobileMenuToggle.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                }
            });

            // Close mobile menu on window resize
            window.addEventListener('resize', function () {
                if (window.innerWidth > 768) {
                    const mobileMenu = document.getElementById('mobileMenu');
                    if (mobileMenu) {
                        mobileMenu.classList.remove('active');
                        mobileMenuToggle.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                }
            });

            // Smooth scroll for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
    </script>

</body>


</html>
